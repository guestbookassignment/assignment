<div class="row">
  <div class="col-md-12">
    <div class="row card card-block">
      <div class="col-md-8 form-group">
        <label class="control-label">Enter the text or upload a file!</label>
        <textarea [(ngModel)]="data" class="form-control" placeholder="Enter text here!"></textarea>
        <br/>
        <div class="fileUpload view-hide">
          <input class="upload image-upload" id="fileToBeUploaded" name="fileToBeUploaded" type="file" (change)="readUrl($event)">
        </div>
      </div>
      <div class="col-md-8">
        <button class="btn btn-primary" (click)="upload()">Update Entry</button>
        <button class="btn btn-primary" (click)="reset()">Reset</button>
      </div>

    </div>
  </div>
</div>
